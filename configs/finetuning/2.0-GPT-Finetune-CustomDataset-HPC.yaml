name : gpt2_large_ICC_experiment_28_train_14_test
root : /cluster/tufts/deruiterlab/mumair01/projects/gpt_monologue_dialogue
env:
  seed : null
# Input data dirs.
dataset:
  name : ICC
  train_path : data/datasets/processed/ICC/julia_finetune_experiments/28_train_14_test_set/train_28_conversations.csv
  val_path : data/datasets/processed/ICC/julia_finetune_experiments/28_train_14_test_set/validation_14_conversations.csv
  custom : true
# Result paths
results:
  save_dir : data/models/2.0-GPT-Finetune-CustomDataset-HPC/
  reports_dir : data/models/2.0-GPT-Finetune-CustomDataset-HPC/
# Training args
training:
    model_checkpoint : gpt2-large
    tokenizer_checkpoint : gpt2
    tokenizer_additional_special_tokens :
      - <SP1> # Speaker 1 token
      - <SP2> # Speaker 2 token
      - <START> # Conversation start token
      - <END> # Conversation end token
    data_block_size : 128
    num_train_epochs : 30
    per_device_train_batch_size : 8
    per_device_eval_batch_size : 8
    warmup_steps : 300





