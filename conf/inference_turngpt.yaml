hydra:
  run:
    dir: ${env.paths.root}/data/results/inference/turngpt_${inference.experiment_name}_${dataset.name}/${now:%Y-%m-%d_%H-%M-%S}/
  job:
    chdir: True

inference:
  experiment_name : gpt2
  model:
    model_head : LMHead
    pretrained_model_name_or_path : /cluster/tufts/deruiterlab/mumair01/projects/gpt_monologue_dialogue/data/results/finetune/turngpt_gpt2_icc_5_train_37_test_turngpt/2022-08-11_11-53-38/TurnGPT_gpt2_LMHead/version_0/checkpoints/epoch=0-step=18.ckpt
    load_pretrained_configs : True
    trp_projection_steps : -1
    trp_projection_type : linear
    omit_speaker_ids : False
    no_train_first_n : 5,
    learning_rate : 0.0001
    tokenizer_additional_special_tokens :
      - <START> # Conversation start token
      - <END> # Conversation end token
  dataset:
    start_conv_no : 0
    end_conv_no : -1

  inference:
    N : -1
    context_buffer_size : 512
