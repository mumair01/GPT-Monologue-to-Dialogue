# Configure the finetune experiment
hydra:
  run:
    dir: ${env.paths.root}/data/results/finetune/turngpt_${finetune.experiment_name}_${dataset.name}/${now:%Y-%m-%d_%H-%M-%S}/
  job:
    chdir: True

defaults :
  - model : turngpt_doublehead

finetune:
  experiment_name : gpt2
  dm:
    batch_size : 16
    max_length : 1024
    num_workers : 8
    pin_memory : False
    conversation_id_key : convID
    utterance_key : Utterance
    use_cache : False

  trainer:
    max_epochs : 30

