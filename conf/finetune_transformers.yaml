defaults:
  - _self_
  - dataset : icc
  - env : local

hydra:
  run:
    dir: "./finetuneing_test"

name : "gpt2"
model:
  model_checkpoint : gpt2-large
  tokenizer_checkpoint : gpt2
  tokenizer_additional_special_tokens :
    - <SP1> # Speaker 1 token
    - <SP2> # Speaker 2 token
    - <START> # Conversation start token
    - <END> # Conversation end token
training:
  data_block_size : 128
  num_train_epochs : 30
  per_device_train_batch_size : 8
  per_device_eval_batch_size : 8
  warmup_steps : 300
paths:
  save_dir : "./finetuneing_test"