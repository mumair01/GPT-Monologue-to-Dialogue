hydra:
  run:
    dir: ${env.paths.root}/data/results/inference/${inference.model.model_name}_${dataset.name}/${now:%Y-%m-%d_%H-%M-%S}/
  job:
    chdir: True

inference:
  model:
    model_name : gpt-large
    model_checkpoint : gpt2-large
    tokenizer_checkpoint : gpt2
    tokenizer_additional_special_tokens :
      - <SP1> # Speaker 1 token
      - <SP2> # Speaker 2 token
      - <START> # Conversation start token
      - <END> # Conversation end token
    tokenizer_pad_token : "<PAD>"
    tokenizer_eos_token : "<|endoftext|>"
  start_conversation_no : 0
  end_conversation_no : -1
  n_probs : -1
  context_buffer_size : 512
  dataset_path : null